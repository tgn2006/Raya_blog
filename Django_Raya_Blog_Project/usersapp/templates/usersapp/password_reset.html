{% extends "blogsapp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
  <form  method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"> Enter your email address to reset your password </legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class "btn btn-outline-info" type="submit">Request Password Reset</button>

    </div>
  </form>

</div>

{% endblock %}
